[default]
# ===== 基本設定 =====
device = "cuda"                    # cpu / cuda / auto
model = "large-v3"                 # large-v3 / distil-large-v3
default_languages = ["ja"]         # 起動時に選択する言語

# ===== 言語ウェイト =====
ja_weight = 0.50                   # 日本語スコアの補正係数 (ja_weight + ru_weight = 1.0)
ru_weight = 0.50                   # ロシア語スコアの補正係数 (ja_weight + ru_weight = 1.0)

# ===== 文字起こし調整 =====
no_speech_threshold = 0.6          # 無音スキップ感度: 0に近いほど無音と判定しにくい (0〜1)
initial_prompt = ""                # 認識ヒント文: 固有名詞や話し方を書くと精度が上がる。空なら無効

# ===== VAD (音声区間の自動検出) =====
vad_filter = true                  # true=無音部分を自動でスキップ
vad_threshold = 0.5                # 音声と判定する確率の下限: 高いほど厳格に音声を絞る (0〜1)
vad_min_speech_ms = 250            # これより短い発話は除外 (ms)
vad_min_silence_ms = 2000          # この長さ以上の無音をセグメント区切りとして扱う (ms)


[kapra]
device = "cuda"
model = "large-v3"
default_languages = ["ja", "ru"]

ja_weight = 0.4
ru_weight = 0.6

no_speech_threshold = 0.6
initial_prompt = "風見カプラ Всем Привет Казами Капра"

vad_filter = true
vad_threshold = 0.5
vad_min_speech_ms = 250
vad_min_silence_ms = 500           # 発話テンポが速い配信に合わせて短め


[hidden]
# ================================================================
# GUI には表示されない上級者向けパラメータ。
# config.toml を直接編集することで調整可能。全プロファイル共通。
# ================================================================

# ---- Beam Size 詳細設定 ----
phase1_beam_size = 5
phase2_detect_beam_size = 1
phase2_retranscribe_beam_size = 5

# ---- 言語判定 ----
ambiguous_threshold = 50.0

# ---- その他 ----
condition_on_previous_text = true
compression_ratio_threshold = 2.4
log_prob_threshold = -1.0
repetition_penalty = 1.0
speech_pad_ms = 400
duplicate_merge = true

