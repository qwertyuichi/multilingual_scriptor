# ---- 確率デバッグ ----
# クリップごとの確率ログを出力 (INFO)
debug_prob_log = false

# ---- ログ設定 (advanced.logging に移動) ----
[advanced.logging]
# ファイルログ(app.log)出力
file_enabled = false
# ログレベル
level = "INFO"
# ログ出力パス
file_path = "app.log"
# ログ最大サイズ (bytes)
max_bytes = 1048576
# ログ世代数
backup_count = 5

# ---- Beam Size 詳細設定 ----
phase1_beam_size = 5
phase2_detect_beam_size = 1
phase2_retranscribe_beam_size = 5

# ---- 言語判定 ----
ambiguous_threshold = 70.0

# ---- その他 ----
condition_on_previous_text = true
compression_ratio_threshold = 2.4
log_prob_threshold = -1.0
repetition_penalty = 1.0
speech_pad_ms = 400
duplicate_merge = true

